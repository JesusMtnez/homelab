---
version: "3"

tasks:
  all:
    - task: yaml

  yaml:
    desc: Format YAML
    cmds:
      - >-
        prettier
        --ignore-path '.woodpecker/linters/.prettierignore'
        --config '.woodpecker/linters/.prettierrc.yml'
        --list-different
        --ignore-unknown
        --parser=yaml
        --write '*.y*ml' '**/*.y*ml'
