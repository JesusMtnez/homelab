---
- name: Upgrade python installation
  community.general.opkg:
    name: "{{ item }}"
    state: present
    update_cache: true
  with_items:
    - gcc
    - python3
    - python3-dev
    - python3-pip
  notify: Restart flexget

- name: Pip self-update # noqa package-latest
  ansible.builtin.pip:
    name:
      - pip
      - setuptools
    state: latest

- name: Upgrade flexget & plugins
  ansible.builtin.pip:
    name:
      - flexget==3.5.10
      - transmission-rpc==3.4.0
    state: present
  notify: Restart flexget

