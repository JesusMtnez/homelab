---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 26.1.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    ports:
      web:
        nodePort: 80
    service:
      type: NodePort
      externalIPs:
        - 192.168.1.201
    nodeSelector:
      node-role.kubernetes.io/master: "true"
  uninstall:
    keepHistory: false
