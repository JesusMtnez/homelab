---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.3/charts/library/common/values.schema.json
controllers:
  main:
    strategy: Recreate
    containers:
      app:
        image:
          repository: docker.io/b4bz/homer
          tag: v23.10.1
          pullPolicy: IfNotPresent
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true

service:
  app:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  homer:
    enabled: true
    hosts:
      - host: home.es
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http

persistence:
  config:
    enabled: true
    type: configMap
    name: homer-config
    globalMounts:
      - path: /www/assets/config.yml
        subPath: config.yml
        readOnly: true
