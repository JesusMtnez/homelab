---
controllers:
  main:
    strategy: Recreate

    containers:
      main:
        image:
          repository: docker.io/adminer
          tag: 4.8.1
          pullPolicy: IfNotPresent
        env:
          ADMINER_DESIGN: hydra

service:
  main:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    hosts:
      - host: adminer.home.es
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
